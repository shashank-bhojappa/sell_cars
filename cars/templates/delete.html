{% extends "base.html" %}
{% load static %}
{% block title %} Delete {% endblock %}
{% block page_content %}

<p>Are you sure you want to delete "{{item.car_brand}} {{item.car_model}}"?</p>
<p><a class="btn btn-danger" href="{% url 'cars' %}">Cancel</a></p>
<form method="POST" action="">
{% csrf_token %}
<input class="btn btn-primary" type="submit" value="Confirm">
</form>
</div>
{% endblock %}
